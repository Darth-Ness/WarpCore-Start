<link rel="stylesheet" href="https://AquaCSS.darth-ness.repl.co/themes/Nord.css">
<title>New Tab</title>
<input class="center" placeholder="Search the web with Swisscows..." id="myInput">
<br>
<div class="center">
    <div class="card">
        <a href="https://scratch.mit.edu/"><h4>Scratch</h4></a>
    </div>
    <br>
    <div class="card">
        <a href="https://github.com/"><h4>GitHub</h4></a>
    </div>
    <br>
    <div class="card">
        <a href="https://replit.com/"><h4>Replit</h4></a>
    </div>

</div>
<script>
    document.getElementById("myInput").addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            window.location.href = "https://swisscows.com/web?query=" + document.getElementById("myInput").value
        }
});
</script>
